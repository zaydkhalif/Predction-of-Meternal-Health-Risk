<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction of Maternal Health Risk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #00796b; /* Dark teal */
        }
        .input-field {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00796b; /* Dark teal for label text */
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #b2dfdb; /* Light teal border */
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00796b; /* Dark teal for button */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #004d40; /* Darker teal on hover */
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #00796b; /* Dark teal for result text */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Prediction of Maternal Health Risk</h1>
    <form action="/" method="POST">
        <div class="input-field">
            <label for="age">Enter your age in years</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="input-field">
            <label for="diastolic_bp">Diastolic BP in mmHg</label>
            <input type="number" id="diastolic_bp" name="diastolic_bp" required>
        </div>
        <div class="input-field">
            <label for="glucose">Blood glucose in mmol/L</label>
            <input type="number" step="0.1" id="glucose" name="glucose" required>
        </div>
        <div class="input-field">
            <label for="temperature">Body Temperature in Celsius</label>
            <input type="number" step="0.1" id="temperature" name="temperature" required>
        </div>
        <div class="input-field">
            <label for="heart_rate">Heart rate in beats per minute</label>
            <input type="number" id="heart_rate" name="heart_rate" required>
        </div>
        <button type="submit">Enter</button>
    </form>

    {% if risk_level %}
    <div class="result">
        <strong>{{ risk_level }}</strong>
    </div>
    {% endif %}
</div>

</body>
</html>
